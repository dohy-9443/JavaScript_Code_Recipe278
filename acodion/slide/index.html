<!DOCTYPE html>

  <link rel="stylesheet" href="./style.css">

<body>

  <div class="container slider">
    <div class="slider-box">
      <div class="wrapper">
        <div class="slide active" style="background-color: tan;">

        </div>
        <div class="slide" style="background-color: aqua;">

        </div>
        <div class="slide" style="background-color: red;">
          <div class="innerSlide">안</div>
        </div>
        <div class="slide" style="background-color: green;">

        </div>
        <div class="slide" style="background-color: brown;">

        <div class="slide" style="background-color: blueviolet;">

        </div>
        <div class="slide" style="background-color: greenyellow;">

  <script src="./index.js"></script>

</html>
